<!DOCTYPE html>
<html>

  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <!-- Mobile viewport optimized -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
      <title>Chat</title>
      <!-- CSS -->

      <link rel="stylesheet" href="css/framework7.ios.css">
      <link rel="stylesheet" href="css/framework7.ios.colors.css">
      <link rel="stylesheet" href="css/framework7-icons.css">
      <link rel="stylesheet" href="css/kitchen-sink.css">
  </head>

  <body>
      <div class="panel-overlay"></div>
     
      <div class="views">
          <div class="view view-main">
              <div class="navbar">
                  <div class="navbar-inner">
                      <div class="center">Upload File</div>
                  </div>
              </div>
              <div class="pages navbar-through toolbar-fixed">
                  <div data-page="index" class="page">
                      <div class="page-content login-screen-content">
                          
                          <form id="frm">
                              <div class="list-block">
                                  <ul>
                                      <li class="item-content">
                                          <div class="item-inner">
                                              <div class="item-input">
                                                  <input id="file" type="file" name="file" accept="image/png, image/jpeg, application/pdf, application/pdf, application/msword">
                                              </div>
                                          </div>
                                      </li>
                                      <li class="item-content">
                                          <div class="item-inner">
                                              <div class="item-input">
                                                  <a href="#" id="btn" class="button active">Upload</a>
                                              </div>
                                          </div>
                                      </li>
                                          
                                  </ul>
                              </div>
                              <div id="pesan" style="display: none">Silakan tunggu...</div>
                              <div class="list-block">
                              <div class="content-block" id="result">
                                  <img src="" width="50%" class="preview" alt="Image preview...">
                              </div>
                                </ul>
                              </div>
                          </form>
                      </div>
                    </div>
                </div>
            </div>
        </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
      <script type="text/javascript" src="js/framework7.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript" src="cordova.js"></script>
  </body>

</html>
